<!DOCTYPE html>
<html lang="en">
<title>DevFolio</title>
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container py-4">

        <label for="productName">ProductName :</label>
        <input type="text" class="form-control mb-3" id="productName">

        <label for="productPrice">ProductPrice :</label>
        <input type="text" class="form-control mb-3" id="productPrice">

        <label for=" productCategory">ProductCategory :</label>
        <input type="text" class="form-control mb-3" id="productCategory">

        <label for="productDesc">ProductDesc :</label>
        <textarea name="" id="productDesc" class="form-control mb-3"></textarea>

        <button type="submit" onclick="addProduct()" class="btn btn-outline-info">Add product</button>

    </div>
    <div class="w-75 mx-auto my-3">
        <input type="text" oninput="searchProducts(this.value);" class="form-control border-black w-75 my-3 mx-auto">
        <table class="table table-striped text-center">        
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
